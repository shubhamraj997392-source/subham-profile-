<!DOCTYPE html>

    <title>My Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #192455;
            color: #fff;
        }

        /* ===== NAVBAR ===== */
        nav {
            background: #262615;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h2 {
            color: #38bdf8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e5e7eb;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero span {
            color: #38bdf8;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cbd5f5;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #38bdf8;
            color: #020617;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 20px;
            background: #020617;
            border-top: 1px solid #1e293b;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
