<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
        }

        .skills-section {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }

        .skills-section h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #38bdf8;
        }

        .skill {
            margin-bottom: 25px;
        }

        .skill-name {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .skill-bar {
            width: 100%;
            background: #1e293b;
            border-radius: 20px;
            overflow: hidden;
        }

        .skill-progress {
            height: 18px;
            width: 0;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            border-radius: 20px;
            transition: width 2s ease;
        }
    </style>
</head>
<body>

<div class="skills-section">
    <h1>My Skills</h1>

    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="skill-bar">
            <div class="skill-progress" data-skill="90%"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="skill-bar">
            <div class="skill-progress" data-skill="85%"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar">
            <div class="skill-progress" data-skill="70%"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">C Programming</div>
        <div class="skill-bar">
            <div class="skill-progress" data-skill="75%"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">Web Design</div>
        <div class="skill-bar">
            <div class="skill-progress" data-skill="80%"></div>
        </div>
    </div>
</div>

<script>
    // Progress bar animation
    window.onload = () => {
        const skills = document.querySelectorAll(".skill-progress");
        skills.forEach(skill => {
            skill.style.width = skill.getAttribute("data-skill");
        });
    };
</script>

</body>
</html>
